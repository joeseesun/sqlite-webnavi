        // è·å–æ‰€æœ‰æ ‡ç­¾
        async function fetchTags() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/tags', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`è·å–æ ‡ç­¾å¤±è´¥: ${response.status} ${response.statusText}`);
                }
                
                const tags = await response.json();
                console.log(`æˆåŠŸè·å– ${tags.length} ä¸ªæ ‡ç­¾`);
                return tags;
            } catch (error) {
                console.error('è·å–æ ‡ç­¾å¤±è´¥:', error);
                showToast('error', 'è·å–æ ‡ç­¾å¤±è´¥');
                return [];
            }
        }
        
        // è·å–é€‰ä¸­çš„æ ‡ç­¾ID
        function getSelectedTagIds() {
            if (!tagifyInstance) {
                console.error('Tagifyå®ä¾‹ä¸å­˜åœ¨');
                return [];
            }
            
            // è·å–Tagifyçš„å€¼
            const tagifyValues = tagifyInstance.value;
            if (!tagifyValues || !tagifyValues.length) {
                console.log('æ²¡æœ‰é€‰æ‹©æ ‡ç­¾');
                return [];
            }
            
            // ä»Tagifyå€¼ä¸­æå–ID
            const tagIds = tagifyValues
                .filter(tag => tag.id)  // åªé€‰æ‹©æœ‰IDçš„æ ‡ç­¾
                .map(tag => tag.id);    // æå–ID
                
            console.log('é€‰ä¸­çš„æ ‡ç­¾ID:', tagIds);
            return tagIds;
        }

        // æ£€æµ‹æ“ä½œç³»ç»Ÿï¼Œä¸ºMacç”¨æˆ·æ˜¾ç¤ºCommand+Væç¤º
        function detectOS() {
            const userAgent = window.navigator.userAgent;
            const isMac = userAgent.indexOf("Mac") !== -1;
            const pasteTip = document.getElementById('paste-tip');
            
            if (pasteTip) {
                if (isMac) {
                    pasteTip.textContent = 'æ”¯æŒ Command + V ç²˜è´´æˆªå›¾';
                } else {
                    pasteTip.textContent = 'æ”¯æŒ Ctrl + V ç²˜è´´æˆªå›¾';
                }
            }
        }
        
        // å¢å¼ºç²˜è´´äº‹ä»¶ç›‘å¬
        function setupPasteListeners() {
            // ä¸ºæ•´ä¸ªè¡¨å•åŒºåŸŸæ·»åŠ ç²˜è´´äº‹ä»¶ç›‘å¬
            const siteForm = document.getElementById('site-form');
            const previewContainer = document.getElementById('screenshot-preview-container');
            
            // ä¸ºé¢„è§ˆå®¹å™¨æ·»åŠ ç²˜è´´æç¤ºå’Œç‚¹å‡»äº‹ä»¶
            if (previewContainer) {
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶æç¤ºç”¨æˆ·å¯ä»¥ç²˜è´´
                previewContainer.addEventListener('click', function() {
                    const isMac = navigator.userAgent.indexOf("Mac") !== -1;
                    showToast('info', `è¯·ä½¿ç”¨ ${isMac ? 'Command + V' : 'Ctrl + V'} ç²˜è´´æˆªå›¾`);
                });
                
                // æ·»åŠ ç²˜è´´äº‹ä»¶ç›‘å¬
                previewContainer.addEventListener('paste', handlePaste);
            }
            
            // ä¸ºæ•´ä¸ªè¡¨å•æ·»åŠ ç²˜è´´äº‹ä»¶ï¼Œä½¿ç”¨æˆ·æ— è®ºèšç„¦åœ¨å“ªä¸ªåŒºåŸŸéƒ½èƒ½ç²˜è´´
            if (siteForm) {
                siteForm.addEventListener('paste', handlePaste);
            }
            
            // ä¸ºdocumentæ·»åŠ ç²˜è´´äº‹ä»¶ï¼Œç¡®ä¿å…¨å±€éƒ½èƒ½ç²˜è´´
            document.addEventListener('paste', function(e) {
                // åªæœ‰å½“æ¨¡æ€æ¡†æ˜¾ç¤ºæ—¶æ‰å¤„ç†å…¨å±€ç²˜è´´äº‹ä»¶
                const modal = document.getElementById('site-modal');
                if (modal && modal.classList.contains('active')) {
                    handlePaste(e);
                }
            });
        }
        
        // æ·»åŠ CSSåŠ¨ç”»æ ·å¼
        function addAnimationStyles() {
            const style = document.createElement('style');
            style.textContent = `

            document.head.appendChild(style);
        }
        
        // åˆå§‹åŒ–
        detectOS();

    </script>
